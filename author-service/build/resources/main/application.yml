server:
  port: 8082
  servlet:
    context-path: /

spring:
  application:
    name: DEPARTMENT-SERVICE

management:
  server:
    port: 8082
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  prometheus:
    metrics:
      export:
        enabled: true